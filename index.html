<!DOCTYPE html>
<html manifest="eleooo.appcache">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!--<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />-->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no, minimum-scale=1,  height=device-height, target-densitydpi=device-dpi" />
    <meta content=”telephone=no” name=”format-detection” />
    <meta name="HandheldFriendly" content="true" />
    <title>乐多分商家管理系统</title>
    <link href="css/mobiscroll.custom-2.5.4.min.css" rel="stylesheet" type="text/css" />
    <link href="css/css.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript">
        var $D = { appName: '乐多分管理系统',
            IE: false,
            WIN: false,
            pusher: "ws://192.168.0.104:8080/",
            url: "http://www.eleooo.com"
            //url: "http://192.168.0.104:80"
        };
        (function (agent, platform, _def) {
            $D.IE = agent.indexOf('MSIE') > -1;
            $D.WIN = platform.indexOf('Win32') > -1 || platform.indexOf('Win64') > -1;
            if (!$D.WIN)
                document.writeln('<script src="js/lib/cordova.js" type="text/javascript"><\/script>');
            if ($D.IE || $D.WIN)
                document.writeln('<script src="js/lib/jquery-1.7.js" type="text/javascript"><\/script>');
            else
                document.writeln('<script src="js/lib/zepto.js" type="text/javascript"><\/script>');
            if($D.IE)
                document.writeln('<script src="js/lib/json2.js" type="text/javascript"><\/script>');
        })(navigator.userAgent, navigator.platform, $D);
    </script>
    <script src="js/lib/mobiscroll.custom-2.5.4.min.js" type="text/javascript"></script>
    <script src="js/templates.js" type="text/javascript"></script>
    <script src="js/application.js" type="text/javascript"></script>
</head>
<body>
    <div id="spinner" class="spinner">
        <img src="images/spinner.gif" alt="" /></div>
    <div id="prompter" class="prompter hide">
    </div>
    <footer id="footer">
    	<a href="javascript:void(0);" v=",OrderList," t="showOrderList"><span class="order">订单</span></a>
    	<a href="javascript:void(0);" v=",Menu," t="showMenu"><span class="menu">菜单</span></a>

    	<a href="javascript:void(0);" v=",Review," t="showReview"><span class="service">客服 </span></a>
    	<a href="javascript:void(0);" v=",Detail,Balance," t="showDetail"><span class="finance">财务</span></a>
    </footer>
</body>
</html>
