<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="乐多分" />
    <title>订单处理</title>
    <script src="src/lib/jquery/jquery-1.7.js" type="text/javascript"></script>
    <script src="src/lib/jquery/jquery.mobile.js" type="text/javascript"></script>
    <link href="css/Global.css" rel="stylesheet" type="text/css" />
    <link href="css/eleoooMobile.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="inVal" style="color: Red;">
    </div>
    <div id="testInput">
        <h1>
            Input Type Example</h1>
        <h4>
            type: number</h4>
        <input type="number" />
        <h4>
            type: email</h4>
        <input type="email" />
        <h4>
            type: text</h4>
        <input type="text" />
        <!--type url is treated like type text on Android -->
        <h4>
            type: url</h4>
        <input type="url" />
        <h4>
            type: tel</h4>
        <input type="tel" />
        <!--Partially supported on Android-->
        <h4>
            type: range</h4>
        <input type="range" min="1" max="10" />
        <!--Opens normal text keyboard on Android-->
        <h4>
            type: date</h4>
        <input type="date" />
        <h4>
            type: password</h4>
        <input type="password" />
    </div>
    <input type="button" class="btn green" value="Click Me" id="logTap" />
    <div>
        <span>touch time:</span> <span id="tcTime"></span>
    </div>
    <script type="text/javascript">
        var log = function (message) {
            $("#inVal").append(message + "<br />");
        }
        $("#testinput input").tap(function () {
            log("tap:" + $(this).val());
        }).bind("change", function () {
            log("change:" + $(this).val());
        });
        var isStart = false;
        var count = 0;
        $("#logTap").bind("vmousedown", function () {
            isStart = true;
            counter();
        }).bind("vmouseup", function () {
            isStart = false;
        });
        function counter() {
            if (isStart) {
                $("#tcTime").text(count);
                count++;
                setTimeout(counter, 1000);
            }
        }
        </script>
</body>
</html>
