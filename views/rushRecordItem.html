<li id="_{{=it.ItemID}}" data-point="{{=it.PointSum}}" data-qty="{{=it.ItemQty}}">
    <img src="images/user.png" alt="" align="absmiddle" />
    <div>
        <span class="user">{{=it.MemberPhoneNumber}}</span><span class="time"> {{=it.OrderDate}}</span></div>
    <div class="deal_div">
        <span>原价：<b>{{=numeral(it.ItemSum).format('0.00')}}</b></span><span>积分：<b>{{=numeral(it.PointSum).format('0.00')}}</b></span><span>数量：<b>{{=it.ItemQty}}</b></span></div>
</li>
