<header>
  <div class="deal_btn"><a href="javascript:void(0);" tap="showSendMsn" >忘了密码</a></div>用户登录
</header>
<div class="container">
    <div class="logo">
        <p>
            <img src="images/logo.png" alt=""></p>
        <p>
            商家操作系统</p>
    </div>
    <ul class="login">
        <li>帐号：<input class="input" type="text" id="txtUserPhone" maxlength="11" /></li>
        <li>密码：<input class="input" type="password" id="txtUserPwd" maxlength="6" /></li>
        <li id="sendPwd" style="display: none">
            <input type="button" class="btn gray" value="短信获取密码" tap="sendPassword" /></li>
        <li class="link">
            <input name="" type="checkbox" value="" id="cbAutoLogin" />自动登录
            <input name="" type="checkbox" value="" id="cbSavePwd" />记住密码 </li>
        <li>
            <input type="button" class="btn green" value="登录" tap="login" /></li>
    </ul>
</div>
