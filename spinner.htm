<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>A2 Courier Tracking</title>
    <script src="src/lib/jquery/jquery-1.7.js" type="text/javascript"></script>
    <script src="src/lib/jquery/jquery.mobile.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.ajaxSetup({
            beforeSend: function () {
                $("#imgAjaxLoader").show();

            },
            complete: function () {
                $("#imgAjaxLoader").hide();

            }
        });
        $.fn.mask = function (opts) {
            var _opts = { isLoading: false, content: "" };
            _opts = $.extend(_opts, opts);
            var exMask = $(this).data("ui-mask-id");
            if (opts === undefined && exMask) {
                $("#" + exMask).remove();
                return this;
            } else {
                if (exMask)
                    $("#" + exMask).remove();
                exMask = "ui_mask_id_" + (new Date().valueOf());
                var content = $(["<div id=\"" + exMask + "\" class=\"ui_mask_layer\">",
                                 "<div class=\"ui_mask_content\">",
                                _opts.isLoading ? "<img src=\"images/ajax-loader.gif\" alt='' />" : "",
                               _opts.content,
                                "</div></div>"
                              ].join("")).css("height", $(document).height());
                $(this).data("ui-mask-id", exMask).append(content);
                return this;
            }
        };
    </script>
    <style type="text/css">
        .ui_mask_layer { position: absolute; background-color: Black; filter: alpha(opacity=50); opacity: 0.5; width: 100%; left: 0; top: 0; z-index: 870616; }
        .ui_mask_content { position: absolute; left: 50%; margin-left: -11px; top: 50%; margin-top: -11px; color: White; }
        .ui_mask_content img { width: 75px; height: 75px; vertical-align: middle; }
    </style>
</head>
<body>
    <div data-role="page" id="data_form">
        <div data-role="header" data-theme="a">
            <h2>
                Header</h2>
        </div>
        <div data-role="content" data-theme="c" id="content">
            <div>
                <img src="images/ajax-loader.gif" /></div>
            <form action="required_server_page.php" name="form_cd" id="form_cd" method="post">
            <table>
                <tr>
                    <td>
                        Enter data1:<input type="text" id="data1" name="data1" />
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter data2:<input type="text" id="data2" name="data2" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" id="submit_data" name="submit_data" value="Submit" />
                    </td>
                </tr>
                <tr>
            </table>
            </form>
        </div>
        <input type="button" value="toggle" onclick='$("#content").mask({isLoading:true,content:"please wait a moment..."})' />
        <input type="button" value="toggle" onclick='send();' />
        <div data-role="footer" data-theme="a">
            <h3>
                <a href="http://www.a2star.com">A2Star Technologies</a></h3>
        </div>
    </div>
    <script type="text/javascript">
        function send() {
            var obj = new ActiveXObject("MSXML2.ServerXMLHttp");
            obj.open("GET", "http://www.baidu.com");
            obj.send();
            alert(obj.responseText);
        }
    </script>
</body>
</html>
